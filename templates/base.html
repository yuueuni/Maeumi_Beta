<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/70bfc8ab18.js" crossorigin="anonymous"></script>

    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Maeumi - {% block title %}{% endblock %}</title>
  </head>
  <body>
  {% include '_nav.html' %}
  <div class="container my-3 pb-3">
    {% block content %}
    {% endblock %}
  </div>
    
  <footer class="bd-footer bg-light py-3 text-center">
      <ul class="bd-footer-links list-inline mb-0">
        <li class="list-inline-item"><a class="text-muted text-decoration-none" href="https://github.com/yuueuni/Maeumi_Beta" target="_blank">GitHub</a></li>
        <li class="list-inline-item"><a class="text-muted text-decoration-none" href="#">Contact</a></li>
        <li class="list-inline-item"><a class="text-muted text-decoration-none" href="#">About</a></li>
      </ul>
      <p>Copyright &copy; 2020. Maeum-I. All Rights Reserved.</p>
  </footer>

  <!-- SignIn Modal -->
  <div class="modal fade" id="Signin" tabindex="-1" role="dialog" aria-labelledby="form-signin" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="form-signin">Press Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-3">
          <div class="p-3 mx-auto">
            <form action="/" class="formsignin mx-auto">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="d-flex justify-content-between mt-2 px-2">
                <label class="mb-3">
                    <input type="checkbox"> Remember me
                </label>
                <p class="text-right"><a class="text-muted" href="/">forgot password?</a></p>
              </div>
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
            </form>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <div>
            <button type="button" class="btn btn-outline-secondary">네이버 로그인</button>
            <button type="button" class="btn btn-outline-secondary">구글 로그인</button>
          </div>
          <button type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SignIn Modal -->
  <div class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="form-signup" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="form-signup">Sign up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-3">
          <div class="p-3 mx-auto">
            <form action="/" class="formsignup mx-auto">
              <div class="input-group-prepend mb-3">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <label for="Email" class="sr-only">Email address</label>
                <input type="email" id="Email" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="input-group-prepend mb-3">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <label for="username" class="sr-only">User Name</label>
                <input type="text" id="username" class="form-control" placeholder="User Name" required>
              </div>
              <div class="input-group-prepend mb-3">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="input-group-prepend mb-3">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <label for="confirmpassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" required>
              </div>
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up">
            </form>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <div>
            <button type="button" class="btn btn-outline-secondary">네이버 로그인</button>
            <button type="button" class="btn btn-outline-secondary">구글 로그인</button>
          </div>
          <button type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
