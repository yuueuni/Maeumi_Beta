<!doctype html>
<html lang="ko">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Maeumi - Sign in</title>
  {% load static %}
  <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center bg-light">
  <div class="form-signin p-3 mx-auto">
    <h3 class="text-center"><a class="text-muted text-decoration-none" href="/">Main logo</a></h3>
    <h2 class="text-center">Press Sign In</h2>
    <hr>
    <form action="/" class="form-signin col-4 mx-auto">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="email" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="d-flex justify-content-around mt-2">
        <label class="mb-3">
            <input type="checkbox"> Remember me
        </label>
        <p class="text-right"><a class="text-muted" href="/">forgot password?</a></p>
      </div>
      <button class="btn btn-lg btn-primary btn-block">Sign In</button>
      <br>
      <button type="button" class="btn btn-outline-secondary btn-block">네이버 로그인</button>
      <button type="button" class="btn btn-outline-secondary btn-block">구글 로그인</button>
    </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
